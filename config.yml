# Site configuration

debug: true

title: "The static site generator in PHP"
description: "Spress is a blog-aware application that transform your plain text files in static sites."
logo: spress-logo.png
copyright_name: Yo! Symfony
copyright_url: http://yosymfony.com

# Data about Spress release
release:
   version: "2.0.2"
   changelog: "/about/changelog/#2-0-2"
   github_url: "https://github.com/spress/Spress/"
   url_package: "https://github.com/spress/Spress/releases/download/v2.0.2/spress.zip"
   url_phar: "https://github.com/spress/Spress/releases/download/v2.0.2/spress.phar"

pre_release:
   version: 
   url: 
   url_phar: 

spressin:
  img_url: "/assets/img/spressin-new-year.jpg"
  author: "Zach Frailey"
  author_url: "https://flic.kr/p/cuhEVE"

docs:
  github_url_base: "https://github.com/yosymfony/Spress.yosymfony.com/edit/master/src/content"

